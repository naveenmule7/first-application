<div class="component-style card">

    <div *ngIf="!postModel.title" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      
    <div *ngIf="postModel.title" class="card">
    <div class="card-header">
        {{postModel.title}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{postModel.title}}</h5>
        <p class="card-text">{{postModel.userId}}</p>
        <p class="card-text">{{postModel.body}}</p>
    </div>
    <div class="card-footer text-body-secondary">
        <a routerLink="/post" class="btn btn-primary">
            <i class="bi bi-chevron-double-left"></i>GO BACK TO POST ITEMS
        </a>
    </div>
    </div>
</div>
