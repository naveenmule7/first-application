<div class="card component-style">
    <div class="card text-center">
        <div style="font-weight: bold;" class="card-header">
            Invoice Details
        </div>
        <div class="card-body">
            <table style="width: 45%;margin: auto;">
                <tr>
                    <td style="text-align: right;font-weight: bold;">Code :</td>
                    <td>
                        <h5 class="card-title">{{ invoice.Code }}</h5>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;font-weight: bold;">Description :</td>
                    <td>
                        <h5 class="card-title">{{ invoice.Description }}</h5>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;font-weight: bold;">Created Date :</td>
                    <td>
                        <h5 class="card-title">{{ invoice.DateCreated | date: 'fullDate' }}</h5>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;font-weight: bold;">CreatedBy :</td>
                    <td>
                        <h5 class="card-title">{{ invoice.CreatedBy }}</h5>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;font-weight: bold;">Amount :</td>
                    <td>
                        <h5 class="card-title">{{ invoice.Amount }}</h5>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card-footer text-body-secondary">
        <a routerLink="/invoice" class="btn btn-primary">
            <i class="bi bi-chevron-double-left"></i>GO BACK TO INVOICE ITEMS
        </a>
    </div>
</div>
