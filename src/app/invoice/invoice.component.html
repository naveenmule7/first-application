<div class="card component-style">
    <div style="text-align: right;margin-bottom: 5px;">
        <button (click)="addPost()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-house-add"></i>  Add Post
          </button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Created date</th>
                <th>CreatedBy</th>
                <th>Amount</th>
                <th>Action(s)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inv of _invoices">
                <td>{{ inv.Id }}</td>
                <td>{{ inv.Code }}</td>
                <td>{{ inv.DateCreated | date:'fullDate' }}</td>
                <td>{{ inv.CreatedBy }}</td>
                <td>{{ inv.Amount | currency: 'INR' }}</td>
                <td>
                    <button class="btn btn-secondary"><i class="bi bi-pencil-square"></i></button>
                    &nbsp;
                    <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
                    &nbsp;
                    <button [routerLink]="['/invoice',inv.Id]" class="btn btn-info"><i class="bi bi-book"></i></button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
